<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCard</title>
</head>
<body>
  <header>
    <nav>
      <img class="logo" src="https://www.freepnglogos.com/uploads/pokemon-symbol-logo-png-31.png" alt="pokemon symbol logo png" />
        <ul class="nav-menu-ul">
          <li class="links" id="links-p"><a href="#PokeCard">PokeCard</a></li>
          <li class="links" id="links-a"><a href="#MyTeam">My Team</a></li>
          <li class="links" id="links-c"><a href="#Competitions">Competitions</a></li></ul>
    </nav>
  </header>
  <div class="modalBackground hidden">
    <div class="modal">
      <section class="cardTotal">
        <div class="cardModal"></div>
        <canvas id="grafica"></canvas>
        <button class="close">X</button>
      </section>
      <section class="comments"></section>
      <section class="form">
        <form action="form-form">
          <ul class="ul-form">
            <input class="name-form"
            type="text"
            placeholder="Your name">
            <input class="insights-form"
            type="text"
            placeholder="Your insights">
            <button class="btn">Comment</button>
        </ul>
      </form>
     </section>    
    </div>
  
  </div>

  <main>
    <section id="pokemon-list">
      <div class="card" id="1">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="bulbasaur" class="card-img">
        <h3>Bulbasaur</h3>
        <div class="types"><span>Type 1</span> <span>Type 2</span></div>
        <div class="buttons">
          <button>Comments</button>
          <button>Reserve</button>
        </div>   
      </div>
    </section>
  </main>
  <footer>
    Created by M1rn4 and Swarzstein under MIT licence
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>

</html>
