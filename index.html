<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCard</title>
  <script src="https://kit.fontawesome.com/7222a8b277.js" crossorigin="anonymous"></script>
<script defer src="/runtime.js"></script><script defer src="/index.js"></script></head>
<body>
  <div class="modalBackground hidden">
    <div class="modal">
      <section class="cardTotal">
        <button class="close"><i class="fa-solid fa-x"></i></button>
        <div class="cardModal"></div>
         <canvas id="grafica"></canvas>
      </section>
      <section class="commentsTotal">
        <div id="comments-container">
          <div class="messagesAndCount">
            <h2>Comments </h2>
            <div class= "messageCount"></div>
          </div>
          <div class="comments"></div>
        </div>
        <div class="form">
          <form action="submit">
            <ul class="ul-form">
              <input class="name-form"
              type="texttarea"
              placeholder="Your name"
              required>
              <input class="insights-form"
              type="text"
              placeholder="Your insights"
              required >
              <button type="submit" class="commentBtn" id="commentBtn">Comment</button>
          </ul>
        </form>
       </div>    
      </section>
    </div>
  
  </div>
  <header>
    <nav>
      <img class="logo" src="https://www.freepnglogos.com/uploads/pokemon-symbol-logo-png-31.png" alt="pokemon symbol logo png" />
        <ul class="nav-menu-ul">
          <li class="links" id="links-p"><a href="#PokeCard">Pok√©mons</a></li>
          <li class="links" id="links-a"><a href="#MyTeam">My Team</a></li>
          <li class="links" id="links-c"><a href="#Competitions">Competitions</a></li></ul>
    </nav>
  </header>

  <main>
    <div id="cards-count"></div>
    <section id="pokemon-list">
    </section>
  </main>
  <footer>
    Created by M1rn4 and Swarzstein under MIT licence
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
